<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Skills Matrix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #217346;
    }

    .sheet-container {
      width: 100%;        /* full width of the page */
      margin: 0 auto;
      overflow-x: auto;   /* allow horizontal scroll if sheet is wide */
    }

    iframe {
      width: 1200px;      /* wider iframe shows more columns */
      height: 800px;      /* taller to show more rows */
      border: none;
    }
  </style>
</head>
<body>

  <h1>Professional Skills Matrix</h1>

  <div class="sheet-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS9XgHz0E9E-n_fdTEjfOVnehFUM-iB2mtPP5aE_kBPWtGSRm1IcM48BvJB2926yA/pubhtml?widget=true&amp;headers=false">
    </iframe>
  </div>

</body>
</html>
