<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Skills Matrix</title>

  <!-- Load PapaParse for reading the CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #eaf3ea;
    }
  </style>
</head>

<body>
  <h1>Professional Skills Matrix</h1>
  <div id="table-container">Loading data...</div>

  <script>
    Papa.parse("https://sjackson-DS25.github.io/data/Professional_Skills_Matrix.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("table-container");

        if (data.length === 0) {
          container.innerHTML = "<p>No data found in CSV file.</p>";
          return;
        }

        // Create table
        let html = "<table><thead><tr>";
        Object.keys(data[0]).forEach(key => {
          html += `<th>${key}</th>`;
        });
        html += "</tr></thead><tbody>";

        data.forEach(row => {
          html += "<tr>";
          Object.values(row).forEach(value => {
            html += `<td>${value}</td>`;
          });
          html += "</tr>";
        });

        html += "</tbody></table>";
        container.innerHTML = html;
      }
    });
  </script>
</body>
</html>
